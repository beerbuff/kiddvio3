<ion-header>
  <ion-navbar color="dark">
    <ion-title>Menuteacher Grade 2</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="menuteachertwo">
  <ion-list>
    <ion-item id="menuteachertwo" (click)="QrScantwo()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/qr-code.png">
      </ion-thumbnail>
      <h2>Scan QR Code Grade 2</h2>
      <p>สแกนการมาเรียน อนุบาล2</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item id="menuteachertwo" (click)="Checkstudytwo()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/list.png">
      </ion-thumbnail>
      <h2>Check Class Grade 2</h2>
      <p>เช็คชื่อเข้าห้องเรียน อนุบาล2</p>
      <button ion-button clear item-end>View</button>
    </ion-item>



    <ion-item id="menuteachertwo" (click)="SaveSicktwo()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/patient.png">
      </ion-thumbnail>
      <h2>Save Sick Grade 2</h2>
      <p>บันทึกรายการเด็กป่วย อนุบาล2</p>
      <button ion-button clear item-end (click)="SaveSick()">View</button>
    </ion-item>




    <ion-item id="menuteachertwo" (click)="Studentviewtwo()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/student.png">
      </ion-thumbnail>
      <h2>Student Grade 2</h2>
      <p>ข้อมูลเด็ก อนุบาล2</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="clearst()">Logout</button>

</ion-content>
